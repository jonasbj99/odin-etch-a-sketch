<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Etch-a-Sketch | JBJ</title>
    <link rel="icon" type="image/x-icon" href="./img/jbj-logo.svg" />

    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/etchasketch.js" defer></script>
  </head>
  <body>
    <main class="main-row">
      <section class="settings-section">
        <!-- Color Changer -->
        <h2 class="section-header">Color</h2>
        <input id="colorChanger" type="color" />
        <button id="colorPickerBtn">Color Picker</button>
        <h2 class="section-header">Grid</h2>
        <button id="toggleGridBtn">Toggle Grid</button>
        <button id="clearBtn">Clear</button>
        <div class="size-grid">
          <button value="16" class="gridSizeBtn">16 x 16</button>
          <button value="32" class="gridSizeBtn">32 x 32</button>
          <button value="64" class="gridSizeBtn">64 x 64</button>
          <button value="128" class="gridSizeBtn">128 x 128</button>
        </div>
      </section>

      <div class="etch-container"></div>

      <section class="tool-section">
        <h2 class="section-header">Tools</h2>
        <button id="paintBtn" class="tool-button">Paint</button>
        <button id="eraseBtn" class="tool-button">Erase</button>
        <button id="fillBtn" class="tool-button">Fill</button>
        <button id="paintbowBtn" class="tool-button">Paintbow</button>
        <button id="darkenBtn" class="tool-button">Darken</button>
        <button id="lightenBtn" class="tool-button">Lighten</button>
      </section>
    </main>
  </body>
</html>
